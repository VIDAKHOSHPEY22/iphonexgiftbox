<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift Box iPhone X - Happy Birthday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index.processed.css">
    <link rel="preload" href="https://image.ibb.co/iOQOUw/iphone_x_wallpaper_drodviews.png">
    <link rel="preload" href="https://image.ibb.co/d4Go1b/qwe.png">
    <link rel="preload" href="https://preview.ibb.co/dGjspw/Untitled_1.png">
    <link rel="preload" href="https://image.ibb.co/kZE3wb/medium_connection_filled.png">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="iphone">
        <img id="iphone" class="iphone" src="https://preview.ibb.co/dGjspw/Untitled_1.png" alt="iphone" draggable="false" onselectstart="return false;">
        
        <div class="content" style="background-image: url('https://image.ibb.co/iOQOUw/iphone_x_wallpaper_drodviews.png');">
            <div class="top-notch">
                <div class="icons-left">
                    <span id="temp-notch"></span>
                </div>
                <div class="icons-right">
                    <i class="signal-icon"><img src="https://image.ibb.co/kZE3wb/medium_connection_filled.png" alt="signal"></i>
                    <i class="fa fa-wifi" aria-hidden="true"></i>
                    <i class="fa fa-battery-full" aria-hidden="true"></i>
                </div>
            </div>
            
            <div class="lock-icon" id="lock-icon">
                <img src="https://preview.ibb.co/b8nkbb/fldhjvdceuocivfarxur.png" alt="lock">
            </div>
            
            <div class="clock-text-overlay" id="clock-text-overlay">
                <h1 id="clock-text"></h1>
            </div>
            
            <div class="date-overlay" id="date-overlay">
                <h5 id="date-text"></h5>
            </div>
            
            <div class="touch-overlay" id="touch-overlay">
                <div class="left-touch">
                    <img src="https://image.ibb.co/ddOC7G/icon_flashlight.png" alt="flashlight">
                </div>
                <div class="right-touch">
                    <img src="https://image.ibb.co/bFEr1b/icon_camera.png" alt="camera">
                </div>
            </div>
            
            <div class="line"></div>
        </div>
        
        <div class="message-overlay" id="message-overlay" draggable="false" onselectstart="return false;">
            <img onclick="imgClick()" src="IMG_20251219_165516.png" alt="Pop_up_text" style="background: transparent;">
        </div>
        
        <!-- Gift Box -->
        <div id="merrywrap" class="merrywrap">
            <canvas id="snowfall"></canvas>
            <div class="giftbox">
                <div class="cover">
                    <div></div>
                </div>
                <div class="box"></div>
            </div>
            <div class="icons">
                <div class="row">
                    <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span>
                </div>
                <div class="row">
                    <span>B</span><span>i</span><span>r</span><span>t</span><span>h</span><span>d</span><span>a</span><span>y</span>
                </div>
                <div class="row">
                    <span>t</span><span>o</span><span> </span><span>y</span><span>o</span><span>u</span>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <h5 id="footer" class="title">
                <a href="http://alchristleo.net/" target="_blank">Alchrist Leo</a> | 
                <a href="https://github.com/alchristleo" target="_blank">GitHub</a> | 
                <a href="https://www.linkedin.com/in/alchrist-leo-0b7851100/" target="_blank">LinkedIn</a>
            </h5>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
