<!DOCTYPE html>
<html lang="en">

<head>

  <style>

      height: 100vh;
      background: #000;
      display: flex;

      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    .iphone {
      position: relative;
      width: 375px;
      height: 812px;
    }

    #iphone {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 50px;
      left: 28px;
      width: 320px;
      height: 712px;
      background-size: cover;
      border-radius: 40px;
      overflow: hidden;
    }

    .top-notch {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      color: white;
      font-size: 12px;
      padding: 0 60px;
    }

    .clock-text-overlay {
      top: 10%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #clock-text {
      font-size: 230%;
      font-weight: 400;
      color: #fff;
    }

    .date-overlay {
      top: 19%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
    }

    #date-text {
      color: #fff;
      font-weight: 500;
    }

    .line {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    .message-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      background: rgba(0,0,0,0.3);
    }

    .message-overlay img {
      max-width: 90%;

    }

    .merrywrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    .giftbox {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      cursor: pointer;
      background: radial-gradient(circle, #ff69b4, #ffd700);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .cover {
      position: absolute;
      width: 100%;
      height: 60px;
      background: #ffd700;
      top: 0;
      border-radius: 20px 20px 0 0;
    }

    .box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: #ff69b4;
      border-radius: 0 0 20px 20px;
    }

    .ribbon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 200px;
      background: #ffd700;
    }

    .ribbon-horizontal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 40px;
      background: #ffd700;
    }

    .icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 6;
    }

    .row span {
      font-size: 60px;
      margin: 0 8px;
      display: inline-block;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    #snowfall {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="iphone">
    <img id="iphone" src="https://preview.ibb.co/dGjspw/Untitled_1.png" alt="iPhone frame">

    <!-- ÿ™ÿµŸà€åÿ± Ÿæÿ≥‚Äåÿ≤ŸÖ€åŸÜŸá ÿ¨ÿØ€åÿØ ÿ¨ÿ¥ŸÜ ÿ™ŸàŸÑÿØ ÿ®ÿß ÿ®ÿßÿØ⁄©ŸÜ⁄©ÿå ⁄©ŸÜŸÅÿ™€å Ÿà ⁄©€å⁄© -->
    <div class="content" style="background-image:url('https://png.pngtree.com/background/20250415/original/pngtree-joyful-birthday-celebration-with-cake-and-balloon-picture-image_16450956.jpg');">
      <div class="top-notch">

        <div class="icons-right">

    </div>

    <div class="message-overlay" id="message-overlay">
      <!-- ÿ™ÿµŸà€åÿ± ŸæÿßŸæ‚Äåÿ¢Ÿæ ÿ¨ÿ¥ŸÜ ÿ™ŸàŸÑÿØ ÿ¨ÿØ€åÿØ -->
      <img onclick="alert('ÿ™ŸàŸÑÿØÿ™ ŸÖÿ®ÿßÿ±⁄©! ÿ¢ÿ±ÿ≤Ÿà€å ÿ®Ÿáÿ™ÿ±€åŸÜ‚ÄåŸáÿß ÿ±Ÿà ÿ®ÿ±ÿßÿ™ ÿØÿßÿ±ŸÖ üéâüéÇüçæ')" src="https://img.freepik.com/free-vector/happy-birthday-flags-balloons-card-background_1035-23625.jpg" alt="Happy Birthday Message">
    </div>

    <div id="merrywrap" class="merrywrap">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script>
    function openGift() {
      $('.giftbox').addClass('animated bounceOutUp');
      setTimeout(() => {
        $('#message-overlay').fadeIn();
        $('.giftbox').hide();
        $('.icons').hide();
      }, 1000);
    }

    // ÿßŸÅ⁄©ÿ™ ⁄©ŸÜŸÅÿ™€å/ÿ®ÿ±ŸÅ ÿ±ŸÜ⁄Ø€å ÿ¨ÿ¥ŸÜ (ÿ®Ÿá ÿ¨ÿß€å ÿ®ÿ±ŸÅ ÿ≥ŸÅ€åÿØ)
    const canvas = document.getElementById('snowfall');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ['#ff69b4', '#ffd700', '#00ff00', '#00bfff', '#ff4500'];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 150,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.random() * 10 - 5
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += c.r / 2 + 1;
        if (c.y > canvas.height) c.y = -10;
        c.x += Math.sin(c.d) * 1.5;
        c.tilt = 10 * Math.sin(c.d);
      });
    }

    drawConfetti();
  </script>

</body>
