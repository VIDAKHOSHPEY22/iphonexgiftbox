<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gift box iPhone X - Happy Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="styles/index.processed.css">
  <link rel="preload" href="https://image.ibb.co/iOQOUw/iphone_x_wallpaper_drodviews.png">
  <link rel="preload" href="https://image.ibb.co/d4Go1b/qwe.png">
  <link rel="preload" href="https://preview.ibb.co/dGjspw/Untitled_1.png">
  <link rel="preload" href="https://image.ibb.co/kZE3wb/medium_connection_filled.png">
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    .birthday-popup {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      width: 280px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 2px solid #FF6B9D;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .birthday-popup:before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #FF6B9D, #FFD166, #06D6A0, #118AB2);
      z-index: -1;
      border-radius: 25px;
      opacity: 0.3;
    }
    
    .birthday-title {
      font-size: 28px;
      font-weight: bold;
      color: #FF6B9D;
      margin-bottom: 10px;
      font-family: 'Mountains of Christmas', cursive;
      text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
    }
    
    .birthday-message {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    
    .birthday-subtitle {
      font-size: 16px;
      color: #118AB2;
      font-weight: bold;
      font-style: italic;
    }
    
    .birthday-icon {
      font-size: 40px;
      color: #FFD166;
      margin-bottom: 10px;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
    }
    
    .tap-text {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="iphone">
    <img id="iphone" unselectable="on" draggable="false" ondragstart="return false;" class="iphone"
      src="https://preview.ibb.co/dGjspw/Untitled_1.png" alt="iphone">
    <div class="content" style="background-image:url('https://image.ibb.co/iOQOUw/iphone_x_wallpaper_drodviews.png');">
      <div class="top-notch">
        <div class="icons-left">
          <span id="temp-notch"></span>
        </div>
        <div class="icons-right">
          <i class="signal-icon"><img src="https://image.ibb.co/kZE3wb/medium_connection_filled.png"></i>
          <i style="margin-left: 1px" class="fa fa-wifi" aria-hidden="true"></i>
          <i style="margin-left: 1px" class="fa fa-battery-full" aria-hidden="true"></i>
        </div>
      </div>
      <div class="lock-icon" id="lock-icon">
        <img src="https://preview.ibb.co/b8nkbb/fldhjvdceuocivfarxur.png">
      </div>
      <div class"clock-text-overlay" id="clock-text-overlay"
        style="top: 10%;position: absolute;left: 50%;transform: translateX(-50%);">
        <h1 id="clock-text" style="font-size:230%;font-weight: 400;color: #fff;transform: scale(0.9, 1.1);"></h1>
      </div>
      <div class"date-overlay" id="date-overlay"
        style="top: 19%;position: absolute;left:50%;transform:translateX(-50%);display:flex;width:100%;justify-content:center;">
        <h5 id="date-text" style="color:#fff;font-weight:500;transform: scale(1, 1.1);"></h5>
      </div>
      <div class="touch-overlay" id="touch-overlay">
        <div class="left-touch">
          <img src="https://image.ibb.co/ddOC7G/icon_flashlight.png" alt="icon_flashlight">
        </div>
        <div class="right-touch">
          <img src="https://image.ibb.co/bFEr1b/icon_camera.png" alt="icon_camera">
        </div>
      </div>
      <div class="line"></div>
    </div>
    
    <!-- Popup Birthday Message (Replaced PNG image) -->
    <div unselectable="on" draggable="false" ondragstart="return false;" class="message-overlay" id="message-overlay" 
         style="visibility: hidden; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
      <div class="birthday-popup" onclick="imgClick()">
        <div class="birthday-icon">üéÅ</div>
        <div class="birthday-title">Happy Birthday!</div>
        <div class="birthday-message">A special gift is waiting for you!</div>
        <div class="birthday-subtitle">Tap to open your surprise</div>
        <div class="tap-text">(Click anywhere on this card)</div>
      </div>
    </div>
    
    <!-- GIFT BOX SOURCE CODE: https://tympanus.net/codrops/2013/12/24/merry-christmas-with-a-bursting-gift-box/ -->
    <div id="merrywrap" class="merrywrap">
      <canvas id="snowfall"></canvas>
      <div class="giftbox">
        <div class="cover">
          <div></div>
        </div>
        <div class="box"></div>
      </div>
      <div class="icons">
        <div class="row">
          <span>H</span>
          <span>a</span>
          <span>p</span>
          <span>p</span>
          <span>y</span>
        </div>
        <div class="row">
          <span class="letter">B</span>
          <span class="letter">i</span>
          <span class="letter">r</span>
          <span class="letter">t</span>
          <span class="letter">h</span>
          <span class="letter">d</span>
          <span class="letter">a</span>
          <span class="letter">y</span>
        </div>
        <div class="row">
          <span>t</span>
          <span>o</span>
          <span> </span>
          <span>y</span>
          <span>o</span>
          <span>u</span>
        </div>
      </div>
    </div>
    <!-- ========================= -->
    <div>
      <!-- for footer -->
      <h5 id="footer" class="title"><a href="http://alchristleo.net/" target="_blank">Alchrist Leo</a> | <a
          href="https://github.com/alchristleo" target="_blank">Github</a> | <a
          href="https://www.linkedin.com/in/alchrist-leo-0b7851100/" target="_blank"> LinkedIn </a></h5>
    </div> <!-- end footer -->
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.min.js'></script>
  <script src="js/index.js"></script>
  
  <script>
    // ÿ™ÿßÿ®ÿπ imgClick ÿ®ÿ±ÿß€å ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿØÿ± HTML
    function imgClick() {
      $("#message-overlay").click();
    }
  </script>
</body>

</html>
